<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/form.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="public/img/logo-platzi-video-BW2.png" alt="Platzi video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recordarme
                    </label>
                    <a href="">Olvidé mi contraseña</a> 
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="public/img/icons/google-icon.png" alt="google">Inicia sesión con Google
                </div>
                <div>
                    <img src="public/img/icons/twitter-icon.png" alt="google">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tengo cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
    
</body>
</html>
